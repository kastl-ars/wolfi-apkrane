---

contents:
  repositories:
    - 'https://packages.wolfi.dev/os'
    - '@local ./packages/'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - melange.rsa.pub
  packages:
    - apkrane

entrypoint:
  command: /usr/bin/apkrane

cmd: --help

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 65532

archs:
  - amd64
